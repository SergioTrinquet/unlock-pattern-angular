
<select #select (change)="onChangeSelect($event)">
    <option selected>{{ defaultSelectValue }}</option>
    @for (config of dotsSchemaConfig; track config.nbDotPerLC; let idx = $index) {
        <option [value]="config.nbDotPerLC * config.nbDotPerLC">{{ selectOptions[idx] }}</option>
    }
</select>
